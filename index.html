<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Product list with cart</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">

</head>

<body>
  <main>
    <header>
      <h1 class="section-header">Desserts</h1>
    </header>
    <!-- Product Section -->
    <section class="container product-section">
      <div id="shop"></div>
    </section>

    <!-- Empty Cart -->
    <section class="container cart-section">
      <div class="empty-cart">
        <h2 class="cart-header">Your Cart (0)</h2>
        <img src="assets/images/illustration-empty-cart.svg">
        <span class="cart-empty-message">Your added items will appear here</span>
      </div>
      <!-- Empty Cart ends here -->

      <!-- Selected Cart Section -->
      <div class="cart-selected hide">
        <h2 class="cart-header">Your Cart (0)</h2>
        <span class="cart-item">Classic Tiramisu</span>
        <div class="cart-selected-info" id="products-container">
          <span class="cart-quantity" id="number-of-items">1x</span>
          <span class="cart-price" id="price">@5.50</span>
          <span class="cart-pricexquantity" id="subtotal">$5.50</span>
          <i class="bi bi-x-circle"></i>
        </div>

        <div class="cart-total">
          <span class="cart-total-title" id="order-total">Order Total</span>
          <strong class="cart-total-price">$0</strong>
        </div>

        <div class="cart-selected-button" id="cart-container">
          <div class="carbon-neutral">
            <img src="assets/images/icon-carbon-neutral.svg"
              alt="little tree icon and text displaying carbon neutral delivery">
            <p>This is a <strong>carbon-neutral</strong> delivery</p>
          </div>

          <button class="btn-purchase" type="button">Confirm Order</button>
        </div>
        <!-- Selected Cart ends here -->
      </div>
    </section>

  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
  <script src="script.js" async></script>
</body>

</html>
